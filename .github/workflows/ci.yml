name: ci

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: npm
      - run: npm ci
      - run: npm run lint

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - run: npm install-ci-test

  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node deps
        run: npm install

      # ---------------------------
      # Add fake AWS creds for LocalStack
      # ---------------------------
      - name: Configure LocalStack AWS credentials
        run: |
          echo "AWS_ACCESS_KEY_ID=test" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=test" >> $GITHUB_ENV
          echo "AWS_SESSION_TOKEN=test" >> $GITHUB_ENV
          echo "AWS_DEFAULT_REGION=us-east-1" >> $GITHUB_ENV

      - name: Build Containers
        run: docker compose up -d

      - name: Wait for LocalStack
        run: |
          echo "Waiting for LocalStack..."
          for i in {1..30}; do
            if curl -s http://localhost:4566/health | grep "\"initialized\": true"; then
              echo "LocalStack ready!"
              break
            fi
            echo "Still waiting..."
            sleep 2
          done

      - name: Create S3 Bucket
        run: |
          aws --endpoint-url=http://localhost:4566 --region us-east-1 \
            s3api create-bucket --bucket fragments || true

      - name: Create DynamoDB Table
        run: |
          aws --endpoint-url=http://localhost:4566 --region us-east-1 \
            dynamodb create-table \
              --table-name fragments \
              --attribute-definitions \
                AttributeName=ownerId,AttributeType=S \
                AttributeName=id,AttributeType=S \
              --key-schema \
                AttributeName=ownerId,KeyType=HASH \
                AttributeName=id,KeyType=RANGE \
              --billing-mode PAY_PER_REQUEST || true

      - name: Run Hurl Integration Tests
        run: npm run test:integration

  docker-hub:
    needs: [lint, unit-tests, integration-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        env:
          DOCKERHUB_REPO: farbod678/fragments
          SHA_TAG: sha-${{ github.sha }}
        with:
          push: true
          tags: |
            ${{ env.DOCKERHUB_REPO }}:${{ env.SHA_TAG }}
            ${{ env.DOCKERHUB_REPO }}:main
            ${{ env.DOCKERHUB_REPO }}:latest
