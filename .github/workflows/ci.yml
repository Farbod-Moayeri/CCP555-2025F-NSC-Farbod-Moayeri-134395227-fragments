name: ci

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: npm
      - run: npm ci
      - run: npm run lint

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - run: npm install-ci-test

  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node deps
        run: npm install

      # ---------------------------
      # Build image WITHOUT Compose
      # ---------------------------
      - name: Build fragments image
        run: docker build -t fragments-ci .

      # ---------------------------
      # Run image directly
      # ---------------------------
      - name: Run fragments container
        run: |
          docker run -d \
            --name fragments \
            -p 8080:8080 \
            -e LOG_LEVEL=silent \
            -e HTPASSWD_FILE=tests/.htpasswd \
            -e AWS_REGION=us-east-1 \
            -e AWS_S3_BUCKET_NAME=fragments \
            -e AWS_DYNAMODB_TABLE_NAME=fragments \
            fragments-ci

      # ---------------------------
      # Wait for API to be ready
      # ---------------------------
      - name: Wait for API
        run: |
          echo "Waiting for API on port 8080..."
          for i in {1..30}; do
            if curl -s http://localhost:8080/ >/dev/null; then
              echo "API is ready!"
              break
            fi
            echo "Still waiting..."
            sleep 2
          done

      # ---------------------------
      # Run Hurl tests
      # ---------------------------
      - name: Run Hurl Integration Tests
        run: npm run test:integration

  docker-hub:
    needs: [lint, unit-tests, integration-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        env:
          DOCKERHUB_REPO: farbod678/fragments
          SHA_TAG: sha-${{ github.sha }}
        with:
          push: true
          tags: |
            ${{ env.DOCKERHUB_REPO }}:${{ env.SHA_TAG }}
            ${{ env.DOCKERHUB_REPO }}:main
            ${{ env.DOCKERHUB_REPO }}:latest
